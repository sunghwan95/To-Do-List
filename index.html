<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>To do List</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="date">
      <h1></h1>
    </div>
    <div class="clock">
      <h1></h1>
    </div>
    <form id="login-form">
      <div class="login-form-container">
        <input
          class="input-name"
          type="text"
          placeholder="이름을 입력해주세요!"
          required
        />
        <input type="submit" value="Enter" />
      </div>
      <h1 class="hidden"></h1>
    </form>
    <form id="list-form">
      <input type="text" placeholder="오늘 할 일을 적어주세요!!!" />
      <input type="submit" value="Enter" />
    </form>
    <ul id="to-do-list"></ul>
    <footer>
      <div class="quote"></div>
      <div class="quote-number"></div>
    </footer>
    <script src="src/greeting.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/background.js"></script>
    <script src="src/quotes.js"></script>
    <script src="src/ToDoList.js"></script>
  </body>
</html>
